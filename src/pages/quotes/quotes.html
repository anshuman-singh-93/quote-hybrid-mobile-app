<ion-header>

  <ion-navbar>
    <ion-title>{{quoteGroup.category}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card *ngFor="let quote of quoteGroup.quotes">
  <ion-card-header text-center>{{quote.id}}</ion-card-header>
  <ion-card-content>
    <p>    {{quote.text}}</p>
  </ion-card-content>
  <ion-row>
    <ion-col text-right>
      <button ion-button clear="true" (click)="addToFavourite(quote)" *ngIf="!isFavourite(quote)">Favourite</button>
      <button ion-button color="danger" clear="true" (click)="removeFromFavourite(quote)" *ngIf="isFavourite(quote)">Unfavourite</button>

    </ion-col>
  </ion-row>
</ion-card>

</ion-content>
