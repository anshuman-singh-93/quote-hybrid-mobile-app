<ion-header>

  <ion-navbar>
    <ion-title>{{person}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>

  <ion-card>
    <ion-card-content>
      {{quote}}
    </ion-card-content>
    <ion-row>
      <ion-col text-right>
        <button ion-button small outline color="danger" (click)="doUnfavourite()">Unfavourite</button>
      </ion-col>
    </ion-row>
  </ion-card>
  <button ion-button color="danger" (click)="closeModal()">Close</button>
</ion-content>
