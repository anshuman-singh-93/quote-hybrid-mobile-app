
<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>favourites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let quote of quotes" >

      <ion-item (click)="onViewQuote(quote)" [color]="getBackground()">
        <h3>{{quote.person}}</h3>
        <p>{{quote.text}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button (click)="removeFromFavourite(quote)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
